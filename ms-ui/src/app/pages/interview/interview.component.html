<div class="card card-stats">
        <div class="card-body">
                <div class="card-category col-sm-3 float-right">
                        <button class="btn btn-block btn-outline-success"  routerLink="/addInterViewer" type="button">
                                Add Interviewer</button>
                </div>
                <div class="mat-elevation-z8">
                        <table mat-table  [dataSource]="dataSource">
                      
                          <!-- Position Column -->
                          <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                          </ng-container>
                      
                          <!-- Weight Column -->
                          <ng-container matColumnDef="designation">
                            <th mat-header-cell *matHeaderCellDef> Designation </th>
                            <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                          </ng-container>
                      
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="department">
                            <th mat-header-cell *matHeaderCellDef> Department </th>
                            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                          </ng-container>
                          <ng-container matColumnDef="skills">
                            <th mat-header-cell *matHeaderCellDef> Skills </th>
                            <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
                          </ng-container>
                          <ng-container matColumnDef="years_of_experience">
                            <th mat-header-cell *matHeaderCellDef> Experience </th>
                            <td mat-cell *matCellDef="let element"> {{element.years_of_experience}} </td>
                          </ng-container>
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                      </div>
        </div>
    </div>
