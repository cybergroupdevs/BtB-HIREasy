<div class="card card-stats">
    <div class="card-body">
            <div class="card-category col-sm-2 float-right">
                    <button class="btn btn-block btn-outline-success"  routerLink="/addVacancy" type="button">
                            Add Vacancy</button>
            </div>
            <div class="mat-elevation-z8">
                    <table mat-table  [dataSource]="dataSource">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="jobLocation">
                        <th mat-header-cell *matHeaderCellDef> Job Location</th>
                        <td mat-cell *matCellDef="let element"> {{element.jobLocation}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="jobTitle">
                        <th mat-header-cell *matHeaderCellDef> Job Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="skills">
                        <th mat-header-cell *matHeaderCellDef> Skills </th>
                        <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="qualifications">
                        <th mat-header-cell *matHeaderCellDef> Qualifications </th>
                        <td mat-cell *matCellDef="let element"> {{element.qualifications}} </td>
                      </ng-container>
                      <ng-container matColumnDef="certifications">
                          <th mat-header-cell *matHeaderCellDef> Certifications </th>
                          <td mat-cell *matCellDef="let element"> {{element.certifications}} </td>
                        </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
                  </div>
    </div>
</div>
