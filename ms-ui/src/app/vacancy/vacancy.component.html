<div id="piechart">
  <canvas
    baseChart
    [chartType]="'pie'"
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [legend]="true"
    [colors]="pieChartColors"
    (chartClick)="onChartClick($event)"
  >
  </canvas>
</div>

<table mat-table [dataSource]="vacancyData" class="mat-elevation-z8">
  <ng-container matColumnDef="Vacancy ID">
    <th mat-header-cell *matHeaderCellDef>Vacancy ID</th>
    <td mat-cell *matCellDef="let vacancy">{{ vacancy.vacancyID }}</td>
  </ng-container>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef>Job Title</th>
    <td mat-cell *matCellDef="let vacancy">{{ vacancy.jobTitle }}</td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let vacancy">{{ vacancy.jobDescription }}</td>
  </ng-container>

  <ng-container matColumnDef="Freshers">
    <th mat-header-cell *matHeaderCellDef>For Freshers</th>
    <td mat-cell *matCellDef="let vacancy">{{ vacancy.canFresherApply }}</td>
  </ng-container>

  <ng-container matColumnDef="Skills">
    <th mat-header-cell *matHeaderCellDef>Skills Required</th>
    <td mat-cell *matCellDef="let vacancy">{{ vacancy.skills }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
