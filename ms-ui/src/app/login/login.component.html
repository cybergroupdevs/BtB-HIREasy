<div style="margin-top:20vH;">
    <main class="main d-flex align-items-center">
      <div class="container" >
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group" >
              <div class="card p-4" style="background-color: #3fcb93">
                <div class="card-body" style="background-color: #3fcb93">
                  <form id="LoginForm">
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                    </div>
                    <div class="input-group mb-4">
                      <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="button" (click)="login()" class="btn btn-primary px-4">Login</button>
                      </div>
                      <!-- <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div> -->
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
